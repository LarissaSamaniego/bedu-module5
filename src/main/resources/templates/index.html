<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">

</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Capturar cita</h2>
        <form th:object="${appointment}" method="post" th:action="@{/guardar}">
            <div class="mb-3">
                <label for="procedimiento" class="form-label">Procedimiento</label>
                <input type="text" class="form-control" id="procedimiento" th:field="*{procedure}" placeholder="Ingrese el procedimiento" required>
            </div>
            <div class="mb-3">
                <label for="profesional" class="form-label">Profesional</label>
                <input type="text" class="form-control" id="profesional" th:field="*{professional}" placeholder="Nombre del profesional" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" th:field="*{date}" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" th:field="*{time}" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" th:field="*{fullName}" placeholder="Nombre completo del paciente" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" th:field="*{email}" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de teléfono</label>
                <input type="tel" class="form-control" id="telefono" th:field="*{phoneNumber}" placeholder="1234567890" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" >Guardar cita</button>
        </form>
    </div>
</div>

<div class="card-container" id="appointmentList">
    <!-- Las tarjetas se agregarán aquí -->
    <div class="card p-3" th:each="lista: ${appointments}">
        <div class="card-body">
            <h5 class="card-title" th:text="${lista.procedure}"></h5>
            <p class="card-text"><strong>Profesional:</strong> <span th:text="${lista.professional}"></span></p>
            <p class="card-text"><strong>Fecha:</strong> <span th:text="${lista.date}"></span></p>
            <p class="card-text"><strong>Hora:</strong> <span th:text="${lista.time}"></span></p>
            <p class="card-text"><strong>Nombre:</strong> <span th:text="${lista.fullName}"></span></p>
            <p class="card-text"><strong>Correo:</strong> <span th:text="${lista.email}"></span></p>
            <p class="card-text"><strong>Teléfono:</strong> <span th:text="${lista.phoneNumber}"></span></p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-warning btn-sm edit-btn"><i class="fas fa-edit"></i> Editar</button>
                <form method="post" th:action="@{/eliminar2/{id}(id=${lista.id})}">
                    <button type="submit" class="btn btn-danger btn-sm delete-btn">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
